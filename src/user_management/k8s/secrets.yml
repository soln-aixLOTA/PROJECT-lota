apiVersion: v1
kind: Secret
metadata:
  name: user-management-secrets
  namespace: lotabots
type: Opaque
stringData:
  # Database connection string (replace with actual values)
  database-url: postgres://postgres:postgres@postgres.lotabots.svc.cluster.local:5432/lotabots_user_management

  # JWT secret key (replace with a secure random value)
  jwt-secret: change-me-in-production

  # Other sensitive configuration values can be added here
---
apiVersion: v1
kind: Secret
metadata:
  name: user-management-tls
  namespace: lotabots
type: kubernetes.io/tls
data:
  # TLS certificate and private key will be managed by cert-manager
  tls.crt: ""
  tls.key: "" 