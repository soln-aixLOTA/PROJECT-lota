apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: lotabots
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: api-gateway
      containers:
      - name: api-gateway
        image: lotabots/api-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: RUST_LOG
          value: "info,api_gateway=debug"
        - name: API_GATEWAY_PORT
          value: "8080"
        - name: API_GATEWAY_METRICS_PORT
          value: "9090"
        - name: API_GATEWAY_USER_SERVICE_URL
          value: "http://user-service:8081"
        - name: API_GATEWAY_INFERENCE_SERVICE_URL
          value: "http://inference-service:50051"
        - name: API_GATEWAY_TRAINING_SERVICE_URL
          value: "http://training-service:8082"
        - name: VAULT_ADDR
          value: "http://vault.lotabots.svc:8200"
        - name: VAULT_ROLE
          value: "api-gateway"
        volumeMounts:
        - name: vault-token
          mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
          readOnly: true
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: vault-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 7200
              audience: vault
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: lotabots
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: lotabots
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: metrics
    port: 9090
    targetPort: metrics
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: lotabots
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
  - host: api.lotabots.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              name: http 