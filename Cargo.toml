[workspace]
members = ["ai-services/attestation"]
resolver = "2"

[package]
name = "lotabots"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
jsonwebtoken = "8.1"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.9"
log = "0.4"
futures-util = "0.3"
sqlx = { version = "0.6", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }
uuid = { version = "1.0", features = ["serde", "v4"] }
validator = { version = "0.16", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
actix-service = "2.0"
actix-http = "3.0"
actix-rt = "2.7"
base64 = "0.21"
dotenv = "0.15"
governor = "0.6"
prometheus = { version = "0.13", features = ["process"] }
lazy_static = "1.4"
awc = { version = "3.1", features = ["rustls"] }
derive_more = "0.99"
futures = "0.3"

[dev-dependencies]
wiremock = "0.5"
actix-rt = "2.7"
actix-test = "0.1"
assert-json-diff = "2.0"
serde_json = "1.0"