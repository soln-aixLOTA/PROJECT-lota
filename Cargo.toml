[workspace]
members = ["src/attestation", "src/api_gateway"]

[workspace.dependencies]
actix-web = "4.4"
actix-cors = "0.6"
actix-service = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
sqlx = { version = "0.7", features = [
    "runtime-tokio-rustls",
    "postgres",
    "uuid",
    "chrono",
    "json",
] }
uuid = { version = "1.4", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-actix-web = "0.7"
tracing-opentelemetry = "0.20"
opentelemetry = { version = "0.20", features = ["trace", "rt-tokio"] }
opentelemetry-jaeger = { version = "0.19", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13", features = ["trace", "http-proto"] }
tonic = "0.10"
prost = "0.12"
prost-types = "0.12"
async-trait = "0.1"
futures = "0.3"
futures-util = "0.3"
config = "0.13"
reqwest = { version = "0.11", features = ["json"] }
redis = { version = "0.24", features = [
    "tokio-comp",
    "connection-manager",
    "aio",
] }
jsonwebtoken = "9.2"
dashmap = "5.5"
governor = "0.6"
nonzero_ext = "0.3"
moka = { version = "0.12", features = ["future"] }
prometheus = "0.13"
num_cpus = "1.16"
thiserror = "1.0"
time = { version = "0.3", features = ["serde"] }
dotenv = "0.15"
