apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nim-network-policy
  namespace: lotabots
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - nim-embedding-service
      - nim-rerank-service
      - nim-llm-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: lotabots
    - podSelector:
        matchLabels:
          app: inference-service
    - podSelector:
        matchLabels:
          app: training-service
    - podSelector:
        matchLabels:
          app: preprocessing-service
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: lotabots
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
      endPort: 53
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nim-metrics-policy
  namespace: lotabots
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - nim-embedding-service
      - nim-rerank-service
      - nim-llm-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003 