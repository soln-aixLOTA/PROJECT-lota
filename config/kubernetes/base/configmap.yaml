apiVersion: v1
kind: ConfigMap
metadata:
  name: lotabots-config
  namespace: lotabots
data:
  ENVIRONMENT: base
  LOG_LEVEL: info
  METRICS_PORT: "9090"
  MODEL_REPOSITORY_PATH: "/models"
  MAX_BATCH_SIZE: "32"
  PREPROCESSING_HOST: "preprocessing-service"
  PREPROCESSING_PORT: "8000"
  TRAINING_HOST: "training-service"
  TRAINING_PORT: "8001"
  INFERENCE_HOST: "inference-service"
  INFERENCE_PORT: "8002"
  ATTESTATION_HOST: "attestation-service"
  ATTESTATION_PORT: "8003"
  TRITON_HTTP_PORT: "8000"
  TRITON_GRPC_PORT: "8001"
  TRITON_METRICS_PORT: "8002"
  WANDB_PROJECT: "lotabots"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000" 